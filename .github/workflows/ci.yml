name: CI

on:
  push:
    branches-ignore:
    - "dependabot/**"
    paths:
    - "**"
    - "!docs/**"
    tags:
    - "v*"
  pull_request:
    paths:
    - "**"
    - "!docs/**"

env:
  LC_ALL: en_US.UTF-8
  PUBLISH: ${{ (github.repository == 'kdex-tech/knative-deployer') && startsWith(github.ref, 'refs/tags/') && (github.event_name != 'pull_request') }}

defaults:
  run:
    shell: bash

permissions:
  packages: write
  contents: read

jobs:
  ci:
    name: Build, Test, Publish
    runs-on: ubuntu-latest
    steps:
    - name: Clone the code
      uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Run Tidy
      run: go mod tidy

    - name: Run Linter
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2

    - name: Run Unit Tests
      run: |
        go mod tidy
        make test

    - name: Publish Docker Image
      if: ${{ env.PUBLISH == 'true' }}
      uses: ./.github/actions/publish-docker-image
